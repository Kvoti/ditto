{% load staticfiles %}<!DOCTYPE html>
<html lang="en">
    <head>
        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <title>{% block title %}Ditto{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
        <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
        <style>
            body {
            font-family: 'Lato', sans-serif;
            }
            body {
            background-color:#e9e2f2;
            display:table;
            width:100%;
            }
            div.banner {
            height:150px;
            line-height:150px;
            background-color:#210040;
            text-align:center;
            width:100%;
            }
            .banner a, .banner a:link, .banner a:visited, .banner a:hover, .banner a:active {
            text-decoration:none;
            color:#ffffff;
            font-size: 150%;
            }
        </style>
    </head>
    <body>
        <div class="banner">
            <a href="/">DITTO.TECHNOLOGY</a>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h1 class="page-heading">{% block heading %}{% endblock %}</h1>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
        <!-- Le javascript
             ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        {% block javascript %}
        <!-- Latest JQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <!-- Your stuff: Third-party javascript libraries go here -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.4.1/holder.js"></script>
        
        <!-- place project specific Javascript in this file -->
        <script src="{% static 'js/project.js' %}"></script>
        {% endblock javascript %}
    </body>
</html>
