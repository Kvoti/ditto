{% extends "floppyforms/rows/bootstrap3-horizontal.html" %}

{% block widget %}
{% if form.instance.pk %}
    <div class="input-group">
        {{ block.super }}
        <div class="input-group-addon">
            <a href="{% url 'engage:delete-role' form.instance.pk %}" class="btn btn-xs btn-danger">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span class="sr-only">Delete</span>
            </a>
        </div>
    </div>
{% else %}
    {{ block.super }}
{% endif %}
{% endblock %}
