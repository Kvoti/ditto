<div class="row">
    <form class="form-horizontal" role="form" action="{{ action }}" method="post">
        {% csrf_token %}
        {% block form %}{% endblock %}
        {% block submit %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </div>
        {% endblock %}
    </form>
</div>
