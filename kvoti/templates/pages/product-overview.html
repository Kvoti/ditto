{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div id="overview-carousel" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators">
	    {% for i in "........" %}
		<li data-target="#overview-carousel" data-slide-to="{{ forloop.counter0 }}" {% if forloop.first %} class="active"{% endif %}></li>
	    {% endfor %}
	</ol>

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">
	    {% for i in "........" %}	    
		<div class="item{% if forloop.first %} active{% endif %}">
		    {% with number=forloop.counter|capfirst %}{# convert number to string for |add below #}
			<img src="{% static 'images/productoverview/Product-Overview-'|add:number|add:'.png' %}" alt="...">
		    {% endwith %}
	    </div>
	    {% endfor %}
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#overview-carousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#overview-carousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
    </div>
{% endblock %}
