{% extends "tenant/base.html" %}

{% block heading %}Go to your networks!{% endblock %}

{% block tenant-content %}
{% for tenant in tenants %}
<p>
    <form style="display:inline" method="post" action="{% url 'kvoti:delete' tenant.pk %}">
        {% csrf_token %}
        Open <a href="{{ tenant.network_url }}">{{ tenant.network_name }}</a>

        <button class="btn btn-danger" type="submit">
            Delete
        </button>
    </form>
<p>

</p>
{% endfor %}
{% endblock %}
