{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
    <h1 class="page-heading">{% block heading %}{% endblock %}</h1>
    {% block tenant-content %}
    {% endblock %}
    <h2>Other networks</h2>
    {% for network in networks %}
    <p>Go to <a href="{{ network.network_url }}">{{ network.network_name }}</a></p>
    {% endfor %}
    <p><a href="{% url 'ditto:create' %}" class="btn btn-primary">Create another network</a></p>
    </div>
</div>
{% endblock %}
