<div class="media">
    <div class="media-left media-middle">
        <a href="{{ link }}">
            <img class="media-object avatar" data-src="holder.js/50x50/auto/sky/text:{{ alt }}" alt="{{ alt }}">
        </a>
    </div>
    <div class="media-body">
        {% if heading %}
        <h4 class="media-heading">{{ heading }}</h4>
        {% endif %}
        {{ body }}
    </div>
</div>
