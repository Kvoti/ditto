{% extends "base.html" %}

{% load ditto %}

{% block content %}
<h1>Welcome to {{ request.site.name }}!</h1>

<div class="row">
{% features as features %}
{% for feature in features %}
    {% include "ditto/module/"|add:feature.slug|add:".html" with feature=feature %}
{% endfor %}
</div>

<p><a class="btn btn-danger" href="{% url 'ditto:start-again' %}">Start again</a></p>
{% endblock %}
